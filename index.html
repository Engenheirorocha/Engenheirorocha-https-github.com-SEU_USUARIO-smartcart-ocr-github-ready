
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartCart OCR</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }
    h1 {
      font-weight: 500;
      margin-bottom: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 480px;
    }
    video {
      width: 100%;
      border-radius: 12px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    #overlay {
      width: 100%;
      max-width: 480px;
      position: absolute;
    }
    .loading {
      margin-top: 10px;
      font-size: 14px;
      color: #bbb;
    }
    #precos {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }
    .preco-btn {
      background: #1E88E5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 1.2em;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .preco-btn:hover {
      transform: scale(1.04);
      background: #1565C0;
    }
    .preco-btn:active {
      transform: scale(0.98);
    }
    #total {
      font-size: 1.8em;
      margin-top: 20px;
      color: #81C784;
      font-weight: 600;
    }
    .btn-controle {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .btn-controle button {
      flex: 1;
      background: #EF5350;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>SmartCart</h1>
  <div class="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
    <div class="loading" id="loading">Aguardando leitura do preço...</div>
    <div id="precos"></div>
    <div class="btn-controle">
      <button onclick="limparSugestoes()">❌ Apagar sugestões</button>
      <button onclick="desfazerUltimo()">↩️ Desfazer último</button>
    </div>
    <div id="total">Total: R$ <span id="soma">0.00</span></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctxOverlay = overlay.getContext('2d');
    const precosDiv = document.getElementById('precos');
    const somaSpan = document.getElementById('soma');
    const loading = document.getElementById('loading');
    let total = 0;
    let canvas = document.createElement('canvas');
    let isProcessing = false;
    let ultimoValor = null;
    let sugestoesFixas = false;

    async function iniciarCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: 'environment' } },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Erro ao acessar a câmera: " + err);
      }
    }

    function desenharROI() {
      overlay.width = video.videoWidth;
      overlay.height = video.videoHeight;
      ctxOverlay.clearRect(0, 0, overlay.width, overlay.height);
      const w = overlay.width * 0.5;
      const h = overlay.height * 0.2;
      const x = (overlay.width - w) / 2;
      const y = (overlay.height - h) / 2;
      ctxOverlay.strokeStyle = 'red';
      ctxOverlay.lineWidth = 2;
      ctxOverlay.strokeRect(x, y, w, h);
    }

    function adicionarPreco(valor) {
      total += valor;
      ultimoValor = valor;
      somaSpan.innerText = total.toFixed(2);
      limparSugestoes();
      sugestoesFixas = false;
    }

    function limparSugestoes() {
      precosDiv.innerHTML = '';
    }

    function desfazerUltimo() {
      if (ultimoValor !== null) {
        total -= ultimoValor;
        if (total < 0) total = 0;
        somaSpan.innerText = total.toFixed(2);
        ultimoValor = null;
      }
    }

    async function capturarImagemEProcessar() {
      if (isProcessing || video.videoWidth === 0 || sugestoesFixas) return;
      isProcessing = true;
      loading.innerText = "Processando imagem...";
      desenharROI();

      const ctx = canvas.getContext('2d');
      const roiWidth = video.videoWidth * 0.5;
      const roiHeight = video.videoHeight * 0.2;
      const roiX = (video.videoWidth - roiWidth) / 2;
      const roiY = (video.videoHeight - roiHeight) / 2;

      canvas.width = roiWidth;
      canvas.height = roiHeight;
      ctx.drawImage(video, roiX, roiY, roiWidth, roiHeight, 0, 0, roiWidth, roiHeight);

      const { data: { text } } = await Tesseract.recognize(canvas, 'eng', {
        tessedit_char_whitelist: '0123456789.,'
      });

      const matches = text.match(/\d{1,3}(?:[.,]\d{2})/g);
      if (matches) {
        limparSugestoes();
        matches.slice(0, 3).forEach(str => {
          const valor = parseFloat(str.replace(',', '.'));
          if (!isNaN(valor)) {
            const btn = document.createElement('div');
            btn.className = 'preco-btn';
            btn.innerText = `R$ ${valor.toFixed(2)}`;
            btn.onclick = () => adicionarPreco(valor);
            precosDiv.appendChild(btn);
          }
        });
        sugestoesFixas = true;
      }

      loading.innerText = "Aguardando leitura do preço...";
      isProcessing = false;
    }

    setInterval(capturarImagemEProcessar, 2000);
    iniciarCamera();
  </script>
</body>
</html>

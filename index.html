<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartCart OCR</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; text-align: center; background: #121212; color: white; padding: 20px; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    video, canvas { width: 100%; max-width: 400px; border-radius: 10px; }
    #overlay { position: absolute; top: 0; left: 0; pointer-events: none; }
    .preco-btn { background: #4CAF50; color: white; padding: 12px 24px; font-size: 1.4em; border-radius: 8px; cursor: pointer; transition: 0.2s; }
    .btn-controle button { background: #FF5252; color: white; padding: 10px 20px; margin: 5px; border-radius: 8px; cursor: pointer; }
    #total { font-size: 2em; margin-top: 20px; color: #81C784; }
  </style>
</head>
<body>
  <h1>SmartCart OCR</h1>
  <div class="container">
    <div style="position: relative; max-width: 400px;">
      <video id="video" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
    </div>
    <div>
      <div id="precos"></div>
      <div style="margin-top: 15px;">
        <input type="number" id="manualInput" step="0.01" placeholder="Digite o valor" />
        <button onclick="adicionarManual()">➕ Adicionar</button>
      </div>
      <div class="btn-controle">
        <button onclick="limparSugestoes()">❌ Limpar</button>
        <button onclick="desfazerUltimo()">↩️ Desfazer</button>
      </div>
    </div>
  </div>
  <div id="total">Total: R$ <span id="soma">0.00</span></div>
  <audio id="bip-audio" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const canvas = document.createElement('canvas');
    let total = 0;
    let sugestoesFixas = false;
    let isProcessing = false;
    let ultimoValor = null;

    async function iniciarCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: 'environment' } }, audio: false });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          overlay.width = video.videoWidth;
          overlay.height = video.videoHeight;
        };
      } catch (err) {
        alert("Erro ao acessar câmera: " + err);
      }
    }

    function adicionarManual() {
      const val = parseFloat(document.getElementById("manualInput").value.replace(",", "."));
      if (!isNaN(val)) {
        total += val;
        document.getElementById("soma").innerText = total.toFixed(2);
      }
    }

    function limparSugestoes() { document.getElementById("precos").innerHTML = ""; sugestoesFixas = false; }
    function desfazerUltimo() { if (ultimoValor) { total -= ultimoValor; document.getElementById("soma").innerText = total.toFixed(2); ultimoValor = null; } }

    iniciarCamera();
  </script>
</body>
</html>
